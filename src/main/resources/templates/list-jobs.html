<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <!-- TODO #1 - Use a loop to display job results in a table. -->

<!--  //iterate over jobs-->

  <div th:each="job : ${jobs}">

<!--    //Add CSS class to table-->
    <table class="techjobs job-listing">

<!--      // Looping through the columns and getting the Table header value-->
      <tr>
        <th:block th:each="column : ${columns}">
          <th th:text="${column.value}"> </th></th:block>

<!--        //fill in the correct values-->
      </tr>
      <tr>
        <th> ID </th>
        <td th:text="${job.id}"></td>
        </tr>
      <tr>
        <th>Name</th>
        <td th:text="${job.name}"></td>
      </tr>
      <tr>
        <th>Employer</th>
        <td th:text="${job.employer}"></td>
      </tr>
      <tr>
        <th>Location</th>
        <td th:text="${job.location}"></td>
      </tr>
      <tr>
        <th>Position Type</th>
        <td th:text="${job.positionType}"></td>
      </tr>
      <tr>
        <th>Skill</th>
        <td th:text="${job.coreCompetency}"></td>
      </tr>

    </table>
  </div>
</div>

</body>
</html>

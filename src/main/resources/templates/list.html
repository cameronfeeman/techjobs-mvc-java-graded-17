<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>

<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">
  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
  <h2 class = "centered">View Jobs By Category</h2>
</div>

<table class="centeredTable">

<!--  // Looping through the columns and getting the Table header value-->
  <tr>
    <th:block th:each="column : ${columns}">
      <th th:text = "${column.value}"></th>
    </th:block>
  </tr>
  <tr>
    <!-- TODO #2: Complete the View Jobs By Category Table. -->

<!--    //Enter list to link All jobs, set value equal to blank meaning everything-->
    <td>
      <ul>
<!--        set hyperlink to View all-->
        <li> <a th:href="@{/list/jobs(column='all', value='')}">View All</a>
      </li>
      </ul>
    </td> <!-- Feel free to remove or modify this element if necessary. -->
<!--      repeat for each category in the table-->
    <td th:each="category : ${tableChoices}">
      <ul>
<!--        repeat for each item in value-->
        <li th:each="item : ${category.value}">
<!-- makes hyperlinks for the categories so we can filter and sort job listings in the table-->
          <a th:href="@{/list/jobs(column=${category.key},value=${item})}" th:text="${item}"></a>
        </li>
      </ul>
    </td>
  </tr>
</table>

</body>
</html>
